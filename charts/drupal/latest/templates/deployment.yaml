apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: Drupal test
  labels:
    app: web
spec:
  containers:
  - name: front-end
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
    env:
      - name: TEST_ENV
        value: "test env"
